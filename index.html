<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Counter</title>
  <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
  <div class="main-container">
    <div class="div1" id="result">0 words and 0 characters</div>
    <div class="div2" id="text-area"><textarea placeholder="the text here"></textarea></div>
    <div class="div3" id="details">
      <h2>Details</h2>
      <ul>
        <li>Words : <span></span></li>
        <li>Unique Words : <span></span></li>
        <li>Characters : <span></span></li>
        <li>Sentences : <span></span></li>
        <li>Longuest Sentence : <span></span></li>
        <li>Shortest Sentence : <span></span></li>
        <li>Average Sentence (words) : <span></span></li>
        <li>Average Sentence (chars): <span></span></li>
        <li>Average Word Length: <span></span></li>
      </ul>
    </div>
    <div class="div4" id="keyword">
      <h2>Keyword Density</h2>
      <ul></ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
