<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Counter</title>
  <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
  <div class="main-container">
    <div class="div1 common-div" id="result">
      <h2><span id="result-words">0</span> words and <span id="result-characters">0</span> characters</h2>
    </div>
    <div class="div2 common-div">
      <textarea placeholder="Type your text here..." id="text-area"></textarea>
    </div>
    <div class="div3 common-div" id="details">
      <h2 id="details-list">Details</h2>
      <ul>
        <li>Words : <span id="words">0</span></li>
        <li>Unique Words : <span id="unique-words">0</span></li>
        <li>Characters : <span id="characters">0</span></li>
        <li>Sentences : <span id="sentences">0</span></li>
        <li>Longuest Sentence : <span id="longuest-sentence">0</span></li>
        <li>Shortest Sentence : <span id="shortest-sentence">0</span></li>
        <li>Average Sentence (words) : <span id="average-sentence-words">0</span></li>
        <li>Average Sentence (chars): <span id="average-sentence-chars">0</span></li>
        <li>Average Word Length: <span id="average-word-length">0</span></li>
      </ul>
    </div>
    <div class="div4 common-div" id="keyword">
      <h2>Keyword Density</h2>
      <ul id="density-list"></ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
